<!DOCTYPE html>
<html>

<head>
  <title>Car Hire</title>
</head>

<body>
  <h1>Car Hire</h1>

  <!-- Vehicle Form -->
  <form action="/vehicle" method="post">
    <label for="vehicle_model">Vehicle Model:</label>
    <select id="vehicle_model" name="vehicle_model">
      <option value="small car">Small Car</option>
      <option value="family car">Family Car</option>
      <option value="van">Van</option>
    </select>
    <input type="submit" value="Add Vehicle">
  </form>

  <!-- Customer Form -->
  <form action="/customer" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    <input type="submit" value="Add Customer">
  </form>

  <!-- Booking Form -->
  <form action="/booking" method="post">
    <label for="customer_id">Customer ID:</label>
    <input type="number" id="customer_id" name="customer_id">
    <label for="vehicle_id">Vehicle ID:</label>
    <input type="number" id="vehicle_id" name="vehicle_id">
    <label for="start_date">Hire Date:</label>
    <input type="date" id="start_date" name="start_date">
    <label for="end_date">Return Date:</label>
    <input type="date" id="end_date" name="end_date">
    <input type="submit" value="Add Booking">
  </form>
</body>

</html>
